	<script>
		function verifyEmail() {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const email = urlParams.get('email')
			console.log(email);
			fetch("https://bargain-basket.herokuapp.com/users/verifyUserEmail/" + email, {
              method: "GET",
              headers: {
                  'Accept': 'application/json'
              },
              })
              .then(response => response.json())
              .then(response => {
                  if(response == 'Email Verified'){
					console.log('Emailed Verified')
                  }else{
					console.log('Emailed Not Verified')
                  }  
              })
              .catch(err => {
				  console.log(err)
                  //resolve("error")
          });
		}
	</script>

	<body onload="verifyEmail()">
		<div id="wrapper" class="home" style="text-align: center;">
			<img style="margin-top: 100px;" src="img/emailVerifiedPic.png">
		</div>
	</body>
