<!DOCTYPE html>
<html>
	<head>
		<title> Bargain Basket </title>
		<!-- UTF-8 Charset -->
		<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- jQuery library -->
		<!--<script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script> -->
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- FontAwesome Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/bargainbasketStyles.css">
	</head>

	<body>
        <div class="construction">
            <div>
                <img class="logo" src="img/Group 1.png" alt="logo">
                <h1 class= "coming"> Coming Soon </h1>
                <h2 class="sectionHeading" style="padding-bottom: 15px;"> Sign up for updates </h2>
				<p class="sectionParagraphText"> Be the first to access the app and gain access to over 1,000 recipes, grocery deals and more. </p>
                <div class="signup">
                    <form id="contact">
                        <fieldset>
                            <div class="name">
                                <!--<label for="first"> Name </label>-->
                                <input type="text" name="first" id="first" placeholder="First Name" required/> 
                            </div>
                            <div class="name">
                                <!--<label for="last"> Name </label>-->
                                <input type="text" name="last" id="last" placeholder="Last Name" required/> 
                            </div>
                            <div class="email">
                                <!--<label for="email"> Email </label>-->
                                <input type="email" name="email" id="email" placeholder="Email Address" required/> 
                            </div>
                            <div class="submit">
                                <input class="submitInput" type="submit" name="submit" value="Sign Up"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div>
                <div class="links">
                    <button>
                        <a href="https://www.instagram.com"><img src="img/instagram.png" alt="instagram"></a>
                    </button>
                    <button class="facebook">
                        <a href="https://www.facebook.com"><img src="img/facebook.png" alt="facebook"></a>
                    </button>
                    <button>
                        <a href="https://www.twitter.com"><img src="img/twitter.png" alt="twitter"></a>
                    </button>				
                </div>
                <img class="phone" src="img/phoneconstruction.png" alt="phoneconstruction">
            </div>
        </div>
	</body>
</html>
